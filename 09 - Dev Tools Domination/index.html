<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Bella', age: 7 }];
    const p = document.querySelector('p')

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello %s', 'from the other siiiideee')

    // Styled
    console.log('%c hello', 'font-size: 20px; background: pink')

    // warning!
    console.warn('WARNING!')

    // Error :|
    console.error('I warned you!')

    // Info
    console.info('You have been warned')

    // Testing
    console.assert(1 === 2, 'That is wrong :s')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach((dog, i) => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}.`)
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Dog')
    console.count('Dog')
    console.count('Cat')
    console.count('Dog')
    console.count('Cat')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/trufelek')
      .then(res => res.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.table(data)
      })
  </script>
</body>
</html>
